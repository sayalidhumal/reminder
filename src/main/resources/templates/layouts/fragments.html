<!DOCTYPE html>
<html th:fragment="html-tag" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="reminder-header">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Reminder</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/style.css">
<link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
	<!-- ------------------------------------------------------------- -->
	<!--              Navigation Bar Fragment                          -->
	<!-- ------------------------------------------------------------- -->
	<nav th:fragment="navigation-bar" class="navbar navbar-dark bg-dark">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExample01" aria-controls="navbarsExample01"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand"
			href="javascript: document.logoutForm.submit()">Logout</a>
		<form name="logoutForm" th:action="@{/logout}" method="post"
			th:hidden=true>
			<input hidden type="submit" value="Logout" />
		</form>
		<div class="collapse navbar-collapse" id="navbarsExample01">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/main">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li><a class="nav-item" href="#">Link</a></li>
				<li><a class="nav-item" href="#">View Reminders</a></li>
				<li><a class="nav-item" href="#">Profile</a></li>
				<li><a sec:authorize="hasAuthority('ADMIN')" class="nav-item"
					href="main/view-users">View Users</a></li>
			</ul>
		</div>
	</nav>
	<!-- ------------------------------------------------------------- -->
	<!--              Error message Fragment                           -->
	<!-- ------------------------------------------------------------- -->
	<div th:fragment="error-message" th:if="${errorMessage != null}">
		<p class="text-danger" th:text="${errorMessage}"></p>
	</div>
</body>
</html>
