<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/fragments :: welcome-header" />
<body>
	<div class="container-fluid text-center">

		<h1>Login page</h1>

		<form th:action="@{/login}" method="post"
			style="max-width: 350px; margin: 0 auto;">

			<div class="border border-secondary p-3 rounded">
				<div th:replace="layouts/fragments :: error-message" />
				<p>
					<input type="text" class="form-control" id="userName"
						name="username" placeholder="Username" autofocus="autofocus" />
				</p>

				<p>
					<input type="password" class="form-control" id="password"
						placeholder="Password" name="password" autofocus="autofocus" />
				</p>

				<input type="submit" value="Login" class="btn btn-primary" />
			</div>
		</form>
	</div>
</body>
</html>
